name: "CI"

on:
  push:

jobs:
  docker-build:
    name: "ğŸ—ï¸ Build Docker image"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v4
    - name: "ğŸ§° Set up QEMU"
      uses: docker/setup-qemu-action@v3
    - name: "ğŸ§° Set up Docker Buildx"
      uses: docker/setup-buildx-action@v3
    - name: â„¹ï¸ Extract image metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/${{ github.repository }}
    - name: "ğŸ—ï¸ Build Docker image"
      uses: docker/build-push-action@v5
      with:
        context: .
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        outputs: type=docker,dest=/tmp/docker-image.tar
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: /tmp/docker-image.tar
  docker-publish:
    name: "ğŸš€ Publish Docker image"
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'main') && startsWith(github.ref, 'refs/tags')
    permissions:
      packages: write
    needs:
    - docker-build
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v4
    - name: "ğŸ”‘ Login to GitHub Packages"
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: ğŸ“¥ Download artifact
      uses: actions/download-artifact@v3
      with:
        name: docker-image
        path: /tmp
    - name: Load image
      run: docker load --input /tmp/docker-image.tar
    - name: ğŸš€ Push image
      run: docker push --all-tags ghcr.io/${{ github.repository }}
  github-release:
    name: "ğŸš€ Create GitHub release"
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'main') && startsWith(github.ref, 'refs/tags')
    needs:
    - docker-publish
    - docker-build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v4
    - name: "ğŸš€ Create GitHub release"
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
